<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
	<link rel="shortcut icon" type="x-icon" href="../img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="site">
	<header class="header">
		<nav class="navbar">
			<div class="logo">
				<a href="../index.html"></a><img src="../img/Tower.png" alt="Logo de la marca">
			</div>
			<label class="label_icon" for="menu">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="35"
					height="35"
					fill="currentColor"
					class="list_icon"
					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
					/>
				</svg>
			</label>
			<input class="menu" type="checkbox" name="" id="menu">
			<ul class="ul_links">
				<li><a class="link" href="../index.html">Inicio</a></li>
				<li><a class="link" href="product-list.html">Productos</a></li>
				<li><a class="link" href="about-us.html">Sobre nosotros</a></li>
				<li><a class="link" href="blog.html">Blog</a></li>
				<li><a class="link" href="contact.html">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="contact-container pad3rem">
			<div class="board pad2rem">
				<form action="/submit" method="post">
						<label for="name">Nombre completo:</label>
						<input type="text" class="form-control" id="name">
						<label for="emailaddress">Email:</label>
						<input type="email" class="form-control" id="emailaddress">
						<label for="message">Mensaje:</label>
						<textarea class="form-control" id="message" rows="3"></textarea>
					<div class="centered">
						<button type="submit" class="button">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer>
		Organizadores S.A. &copy;2025
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</div>
</body>
</html>
